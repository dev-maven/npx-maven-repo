<mat-card *ngIf="movie" class="pointer poster-card" (click)="openDetail(movie.id, movie.title)">
  <mat-card-content class="poster" [ngStyle]="getBgImage(movie.poster_path)">

  </mat-card-content>
  <mat-card-footer class="footer-content">
    <p class="title">{{movie.title}}</p>
    <p class="date">{{movie.release_date | date}}</p>
  </mat-card-footer>
</mat-card>
